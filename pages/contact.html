<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- Basic styling for layout and responsiveness -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #677be1;
        }

        /* Header / Navigation */
        header {
            background-color: #222;
            padding: 15px;
            text-align: center;
        }

        header a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        /* Main container */
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: #fff;
            padding: 25px;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 15px;
            font-weight: bold;
        }

        input, textarea {
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Success & Error messages */
        .success-message {
            color: green;
            margin-top: 15px;
            display: none;
        }

        .error-message {
            color: red;
            margin-top: 15px;
            display: none;
        }

        /* Alternative contact info */
        .contact-info {
            margin-top: 30px;
            background: #f3f3fb;
            padding: 15px;
            border-radius: 4px;
        }

        /* Responsive design for mobile */
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
        }
    </style>
</head>

<body>

    <!-- Header Navigation (Contact page accessible from site navigation) -->
    <header>
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
        <a href="about.html">About</a>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h1>Contact Us</h1>
        <p>Please fill out the form below to reach out to our team.</p>

        <!-- Contact Form -->
        <form id="contactForm" action="http://127.0.0.1:8000/accounts/api/contact/" method="post">

            <!-- User Name -->
            <label for="name">User Name</label>
            <input type="text" id="name" name="name" required>

            <!-- Email Address -->
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <!-- Subject -->
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>

            <!-- Message / Inquiry -->
            <label for="message">Message / Inquiry</label>
            <textarea id="message" name="message" required></textarea>

            <!-- CAPTCHA placeholder (can integrate Google reCAPTCHA here) -->
            <!-- <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div> -->

            <button type="submit">Send Message</button>
        </form>

        <!-- Success & Error Messages -->
        <div class="success-message" id="successMessage">
            ‚úÖ Your message has been sent successfully!
        </div>

        <div class="error-message" id="errorMessage">
            ‚ùå Failed to send message. Please try again later.
        </div>

        <!-- Alternative Contact Methods -->
        <div class="contact-info">
            <h3>Other Ways to Reach Us</h3>
            <p><strong>Email:</strong> sandracollehkayeh@gmail.com</p>
            <p><strong>Address:</strong> ictuniversity, Yaound√©, Cameroon</p>
        </div>
    </div>

    <!-- JavaScript for validation, submission & feedback -->
    <script>
        document.getElementById("contactForm").addEventListener("submit", async function(event) {
            // event.preventDefault(); // Allow normal form submit

            // Get form values
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const subject = document.getElementById("subject").value.trim();
            const message = document.getElementById("message").value.trim();

            const successMessage = document.getElementById("successMessage");
            const errorMessage = document.getElementById("errorMessage");

            // Basic validation check
            if (!name || !email || !subject || !message) {
                errorMessage.textContent = "‚ùå All fields are required.";
                errorMessage.style.display = "block";
                successMessage.style.display = "none";
                return;
            }

            // Submitting to backend API (handled by standard form POST to Django).
            // üëâ Backend Integration Point:
            // Send data to backend endpoint, Formspree, or email service here
            // Example: fetch('/api/contact', { method: 'POST', body: JSON.stringify({...}) })

            successMessage.style.display = "block";
            errorMessage.style.display = "none";

            // Reset form after success
            document.getElementById("contactForm").reset();
        });
    </script>

</body>
</html>
