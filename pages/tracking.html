<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Provider - Local Pro Connect</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    
    <style>
        #map { height: 500px; width: 100%; margin-top: 20px; }
        .tracking-info { margin-top: 10px; }
    </style>
</head>
<body>

    <!-- Navigation (reuse from index.html) -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="../index.html">
                Local Pro<span style="color: #17B890;">Connect</span>
            </a>
        </div>
    </nav>

    <!-- Tracking Section -->
    <div class="container mt-4">
        <h2>Track Your Provider</h2>
        <div id="map"></div>
        <div class="tracking-info">
            <p><strong>Distance:</strong> <span id="distance">Calculating...</span></p>
            <p><strong>Estimated Arrival:</strong> <span id="eta">Calculating...</span></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Tracking Script -->
    <script src="../assets/js/tracking.js"></script>
</body>
</html>
