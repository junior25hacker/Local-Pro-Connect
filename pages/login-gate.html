<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Required - Local Pro Connect</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0052CC 0%, #17B890 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-gate-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
        }

        .logo-section {
            margin-bottom: 30px;
        }

        .logo-section i {
            font-size: 80px;
            color: #17B890;
            margin-bottom: 20px;
        }

        .logo-section h1 {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .logo-section p {
            color: #718096;
            font-size: 16px;
        }

        .alert-box {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-box i {
            color: #ffc107;
            font-size: 24px;
        }

        .alert-box p {
            margin: 0;
            color: #856404;
            font-size: 14px;
            text-align: left;
        }

        .login-form {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #0052CC;
            box-shadow: 0 0 0 3px rgba(0, 82, 204, 0.1);
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
        }

        .input-icon input {
            padding-right: 45px;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #0052CC 0%, #17B890 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 82, 204, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }

        .divider span {
            padding: 0 10px;
            color: #a0aec0;
            font-size: 14px;
        }

        .btn-signup {
            width: 100%;
            padding: 14px;
            background: white;
            color: #0052CC;
            border: 2px solid #0052CC;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-signup:hover {
            background: #0052CC;
            color: white;
        }

        .back-link {
            margin-top: 20px;
        }

        .back-link a {
            color: #0052CC;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #17B890;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            color: #c33;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #efe;
            border: 1px solid #cfc;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            color: #3c3;
            font-size: 14px;
            display: none;
        }

        @media (max-width: 576px) {
            .login-gate-container {
                padding: 40px 30px;
            }

            .logo-section h1 {
                font-size: 24px;
            }

            .logo-section i {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="login-gate-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <i class="fas fa-lock"></i>
            <h1>Login Required</h1>
            <p>Please log in to access Find Service</p>
        </div>

        <!-- Alert Box -->
        <div class="alert-box">
            <i class="fas fa-info-circle"></i>
            <p><strong>Authentication Required:</strong> You must be logged in to search for professionals on Local Pro Connect.</p>
        </div>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage"></div>

        <!-- Success Message -->
        <div class="success-message" id="successMessage"></div>

        <!-- Login Form -->
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <div class="input-icon">
                    <input 
                        type="text" 
                        class="form-control" 
                        id="username" 
                        placeholder="Enter your username or email"
                        required
                    >
                    <i class="fas fa-user"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-icon">
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        placeholder="Enter your password"
                        required
                    >
                    <i class="fas fa-lock"></i>
                </div>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                <i class="fas fa-sign-in-alt me-2"></i>Login & Continue to Find Service
            </button>
        </form>

        <!-- Divider -->
        <div class="divider">
            <span>Don't have an account?</span>
        </div>

        <!-- Sign Up Button -->
        <button class="btn-signup" onclick="window.location.href='http://127.0.0.1:8000/accounts/register/user/'">
            <i class="fas fa-user-plus me-2"></i>Create an Account
        </button>

        <!-- Back Link -->
        <div class="back-link">
            <a href="../index.html">
                <i class="fas fa-arrow-left me-2"></i>Back to Home
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Validate inputs
            if (!username || !password) {
                errorMessage.textContent = 'Please fill in all fields.';
                errorMessage.style.display = 'block';
                return;
            }

            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Logging in...';

            try {
                // Call Django login API (uses the auth_view endpoint)
                const response = await fetch('http://127.0.0.1:8000/accounts/auth/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `action=signin&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`,
                    credentials: 'include'
                });

                const data = await response.json();

                // Check if login was successful
                if (response.ok && data.success) {
                    // Show success message
                    successMessage.textContent = 'Login successful! Redirecting to Find Service...';
                    successMessage.style.display = 'block';

                    // Store login state in sessionStorage for client-side check
                    sessionStorage.setItem('isLoggedIn', 'true');
                    sessionStorage.setItem('username', data.username || username);

                    // Redirect to search page after 1 second
                    setTimeout(() => {
                        window.location.href = 'search.html';
                    }, 1000);
                } else {
                    // Show error message
                    errorMessage.textContent = data.error || data.message || 'Login failed. Please check your credentials.';
                    errorMessage.style.display = 'block';
                    
                    // Re-enable button
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Login & Continue to Find Service';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Network error: Unable to connect to server. Please ensure Django server is running on port 8000.';
                errorMessage.style.display = 'block';
                
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Login & Continue to Find Service';
            }
        });

        // Add console logging for debugging
        console.log('Login gate page loaded');
        console.log('Django API endpoint: http://127.0.0.1:8000/accounts/auth/');
        
        // Check if Django server is accessible
        fetch('http://127.0.0.1:8000/accounts/auth/')
            .then(response => {
                console.log('Django server is accessible:', response.status);
            })
            .catch(error => {
                console.error('Django server not accessible:', error);
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = '⚠️ Django server is not running. Please start it on port 8000.';
                errorMessage.style.display = 'block';
            });
    </script>
</body>
</html>
