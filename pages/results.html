<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professionals Results - Local Pro Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="../index.html">
                <span>Local Pro<span style="color: #17B890;">Connect</span></span>
            </a>
        </div>
    </nav>
    <div class="container py-5">
        <h2 class="mb-4">Professionals Results</h2>
        <div id="resultsSection" style="display:none;">
            <div class="results-header">
                Showing <strong id="resultsCount">0</strong> results for <strong id="searchQuery"></strong>
            </div>
            <div id="resultsContainer"></div>
        </div>
        <div id="noResultsSection" style="display:none;">
            <div class="no-results">
                <i class="fas fa-search" style="font-size: 3rem; color: #ccc; margin-bottom: 1rem;"></i>
                <p>No professionals found for your search.</p>
                <p style="font-size: 0.9rem; color: #999;">Try adjusting your service type or location.</p>
            </div>
        </div>
        <div id="searchError" style="color: #e74c3c; text-align: center; display: none; margin-top: 1rem;"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', async function() {
        const params = new URLSearchParams(window.location.search);
        const serviceType = params.get('serviceType');
        const location = params.get('location');
        if (!serviceType || !location) {
            document.getElementById('searchError').textContent = 'Missing service type or location.';
            document.getElementById('searchError').style.display = 'block';
            return;
        }
        document.getElementById('searchError').style.display = 'none';
        document.getElementById('resultsContainer').innerHTML = '<div class="loading-spinner"><span class="spinner-border"></span></div>';
        try {
            const response = await fetch(`/Django/requests/api/demo-providers/?serviceType=${encodeURIComponent(serviceType)}`);
            if (!response.ok) throw new Error('Network response was not ok');
            const results = await response.json();
            displaySearchResults(results, serviceType, location);
        } catch (error) {
            document.getElementById('searchError').textContent = 'Search failed. Please try again.';
            document.getElementById('searchError').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';
            document.getElementById('noResultsSection').style.display = 'none';
        }
    });
    function displaySearchResults(results, serviceType, location) {
        const resultsSection = document.getElementById('resultsSection');
        const noResultsSection = document.getElementById('noResultsSection');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsCount = document.getElementById('resultsCount');
        const searchQuery = document.getElementById('searchQuery');
        resultsContainer.innerHTML = '';
        const inLocation = results.filter(p => p.address && p.address.toLowerCase().includes(location.toLowerCase()));
        if (inLocation.length > 0) {
            noResultsSection.style.display = 'none';
            resultsSection.style.display = 'block';
            resultsCount.textContent = inLocation.length;
            searchQuery.textContent = `${serviceType} in ${location}`;
            inLocation.forEach(professional => {
                const rating = professional.rating || 0;
                const reviewCount = professional.reviewCount || 0;
                const starsHtml = generateStars(rating);
                const card = document.createElement('div');
                card.className = 'professional-card';
                card.innerHTML = `
                    <div class="professional-header">
                        <div>
                            <h4 class="professional-name">${professional.name}</h4>
                            <p class="professional-service">${professional.serviceType}</p>
                        </div>
                        <div class="rating-badge">
                            <span>${rating.toFixed(1)}</span>
                            <span class="stars">${starsHtml}</span>
                        </div>
                    </div>
                    <p style="color: #666; margin-bottom: 1rem;">${professional.description}</p>
                    <div class="professional-details">
                        <div class="detail-item">
                            <div class="detail-label">Rating</div>
                            <div class="detail-value">${rating.toFixed(1)}/5</div>
                            <div style="font-size: 0.9rem; color: #999;">${reviewCount} reviews</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Location</div>
                            <div class="detail-value">${professional.address}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Phone</div>
                            <div class="detail-value">${professional.phone}</div>
                        </div>
                    </div>
                    <div class="profile-link">
                        <a href="provider-profile.html?id=${professional.id}" class="btn btn-outline-primary btn-sm">View Profile</a>
                        <button class="btn btn-success btn-sm book-btn" data-id="${professional.id}" data-name="${professional.name}">Book</button>
                    </div>
                `;
                resultsContainer.appendChild(card);
            });
        } else {
            if (results.length === 0) {
                resultsSection.style.display = 'none';
                noResultsSection.style.display = 'block';
                return;
            }
            noResultsSection.style.display = 'none';
            resultsSection.style.display = 'block';
            resultsCount.textContent = results.length;
            searchQuery.textContent = `${serviceType} in ${location}`;
            const otherAreas = [...new Set(results.map(p => p.address))].join(', ');
            const msg = document.createElement('div');
            msg.className = 'alert alert-warning';
            msg.innerHTML = `Professionals of this service are not found in your area but are available in other areas such as <strong>${otherAreas}</strong>.`;
            resultsContainer.appendChild(msg);
            results.forEach(professional => {
                const rating = professional.rating || 0;
                const reviewCount = professional.reviewCount || 0;
                const starsHtml = generateStars(rating);
                const card = document.createElement('div');
                card.className = 'professional-card';
                card.innerHTML = `
                    <div class="professional-header">
                        <div>
                            <h4 class="professional-name">${professional.name}</h4>
                            <p class="professional-service">${professional.serviceType}</p>
                        </div>
                        <div class="rating-badge">
                            <span>${rating.toFixed(1)}</span>
                            <span class="stars">${starsHtml}</span>
                        </div>
                    </div>
                    <p style="color: #666; margin-bottom: 1rem;">${professional.description}</p>
                    <div class="professional-details">
                        <div class="detail-item">
                            <div class="detail-label">Rating</div>
                            <div class="detail-value">${rating.toFixed(1)}/5</div>
                            <div style="font-size: 0.9rem; color: #999;">${reviewCount} reviews</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Location</div>
                            <div class="detail-value">${professional.address}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Phone</div>
                            <div class="detail-value">${professional.phone}</div>
                        </div>
                    </div>
                    <div class="profile-link">
                        <a href="provider-profile.html?id=${professional.id}" class="btn btn-outline-primary btn-sm">View Profile</a>
                        <button class="btn btn-success btn-sm book-btn" data-id="${professional.id}" data-name="${professional.name}">Book</button>
                    </div>
                `;
                resultsContainer.appendChild(card);
            });
        }
        document.querySelectorAll('.book-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                alert('Booking request sent for ' + this.dataset.name + '!');
            });
        });
    }
    function generateStars(rating) {
        const fullStars = Math.floor(rating);
        const hasHalfStar = rating % 1 >= 0.5;
        let starsHtml = '';
        for (let i = 0; i < fullStars; i++) {
            starsHtml += '<i class="fas fa-star"></i>';
        }
        if (hasHalfStar && fullStars < 5) {
            starsHtml += '<i class="fas fa-star-half-alt"></i>';
        }
        for (let i = Math.ceil(rating); i < 5; i++) {
            starsHtml += '<i class="far fa-star"></i>';
        }
        return starsHtml;
    }
    </script>
</body>
</html>
