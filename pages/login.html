<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Local Pro Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #E8F0FE 0%, #E8F5F0 100%);
            min-height: 100vh;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,82,204,0.10), 0 1.5px 8px rgba(44,62,80,0.08);
            padding: 2.5rem 2.25rem 2.25rem 2.25rem;
            max-width: 410px;
            width: 100%;
            border-top: 6px solid #0052CC;
        }
        .login-card h2 {
            color: #0052CC;
            font-weight: 800;
            margin-bottom: 1.2rem;
            text-align: center;
            letter-spacing: 0.5px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            font-weight: 600;
            color: #2C3E50;
            margin-bottom: 0.5rem;
            display: block;
            letter-spacing: 0.1px;
        }
        .form-group input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #E8F0FE;
            border-radius: 8px;
            font-size: 1rem;
            background: #F9FBFF;
            color: #2C3E50;
            transition: all 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #0052CC;
            box-shadow: 0 0 0 3px rgba(0,82,204,0.10);
            background: #fff;
        }
        .login-btn {
            width: 100%;
            padding: 0.875rem;
            background-color: #17B890;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.08rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(23,184,144,0.10);
            letter-spacing: 0.2px;
        }
        .login-btn:hover {
            background-color: #13a07a;
            box-shadow: 0 4px 16px rgba(23,184,144,0.18);
        }
        .alert {
            margin-bottom: 1rem;
            border-radius: 8px;
            font-size: 1rem;
        }
        .alert-success {
            background: #E8F5F0;
            color: #17B890;
            border: 1.5px solid #17B890;
        }
        .alert-danger {
            background: #FFF6F6;
            color: #C0392B;
            border: 1.5px solid #FFC300;
        }
        .login-card {
            position: relative;
        }
        .login-card::before {
            content: '';
            position: absolute;
            top: -32px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 6px;
            background: linear-gradient(90deg, #0052CC 60%, #17B890 100%);
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div style="text-align:center; margin-bottom:1.2rem;">
            <img src="../assets/image/logo.png" alt="Local Pro Connect Logo" style="height:54px; margin-bottom:0.5rem;">
        </div>
        <h2>Sign In</h2>
        <p style="text-align:center; color:#2C3E50; font-size:1.05rem; margin-bottom:1.5rem; letter-spacing:0.1px;">Access your account to connect with local professionals.</p>
        <div id="alertBox"></div>
        <form id="loginForm" autocomplete="on">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required autofocus>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Sign In <i class="fas fa-arrow-right ms-2"></i></button>
        </form>
        <div style="text-align:center; margin-top:2rem; font-size:0.97rem; color:#2C3E50;">
            <span>Don't have an account?</span><br>
            <a href="register-user.html" style="color:#0052CC; font-weight:600; text-decoration:none;">Sign up as a User</a> |
            <a href="register-provider.html" style="color:#17B890; font-weight:600; text-decoration:none;">Sign up as a Pro</a>
        </div>
    </div>
</div>
<script>
async function loginUser(event) {
    event.preventDefault();
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const alertBox = document.getElementById('alertBox');
    alertBox.innerHTML = '';
    try {
        let body = `action=signin&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;
        if (email) {
            body += `&email=${encodeURIComponent(email)}`;
        }
        const response = await fetch('/accounts/auth/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: body
        });
        const data = await response.json();
        if (response.ok && data.success) {
            alertBox.innerHTML = '<div class="alert alert-success">' + data.success + ' Redirecting...</div>';
            setTimeout(() => {
                window.location.href = data.redirect;
            }, 1200);
        } else if (data.error) {
            alertBox.innerHTML = '<div class="alert alert-danger">' + data.error + '</div>';
        } else {
            alertBox.innerHTML = '<div class="alert alert-danger">Login failed. Please try again.</div>';
        }
    } catch (err) {
        alertBox.innerHTML = '<div class="alert alert-danger">Login failed. Please try again.</div>';
    }
}
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
document.getElementById('loginForm').addEventListener('submit', loginUser);
</script>
</body>
</html>
