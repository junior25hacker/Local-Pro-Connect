<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Local Pro Connect</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #004C99 0%, #003366 100%);
        }
        
        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            padding: 3rem;
            max-width: 420px;
            width: 100%;
        }
        
        .login-card h2 {
            color: #004C99;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        
        .login-card p {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #E8E8E8;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #004C99;
            box-shadow: 0 0 0 3px rgba(0, 76, 153, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 0.875rem;
            background-color: #00A65A;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .login-btn:hover {
            background-color: #008a4a;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 166, 90, 0.3);
        }
        
        .login-links {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #E8E8E8;
        }
        
        .login-links a {
            color: #004C99;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .login-links a:hover {
            color: #00A65A;
        }
        
        .divider {
            text-align: center;
            color: #999;
            margin: 1.5rem 0;
            position: relative;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 48%;
            height: 1px;
            background-color: #E8E8E8;
        }
        
        .divider::before {
            left: 0;
        }
        
        .divider::after {
            right: 0;
        }
        
        .signup-link {
            text-align: center;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark position-absolute w-100">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold" href="../index.html">
                <i class="fas fa-tools me-2"></i>Local Pro Connect
            </a>
        </div>
    </nav>

    <!-- Login Container -->
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="login-card">
                        <h2>Welcome Back</h2>
                        <p>Sign in to your Local Pro Connect account</p>

                        <!-- Login Form -->
                        <!-- BACKEND: POST to /api/auth/login with email and password -->
                        <form id="loginForm" onsubmit="handleLogin(event)">
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" placeholder="you@example.com" required>
                                <!-- BACKEND: Validate email format -->
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                                <!-- BACKEND: Validate password (min 6 characters) -->
                            </div>

                            <div class="form-check mb-3">
                                <input type="checkbox" id="remember" class="form-check-input">
                                <label class="form-check-label" for="remember">
                                    Remember me
                                </label>
                            </div>

                            <button type="submit" class="login-btn" id="loginBtn">
                                <span id="loginBtnText">Sign In</span>
                            </button>
                            <!-- BACKEND: On success, redirect to dashboard/search page. On error, display error message -->
                        </form>

                        <!-- Error Message Container -->
                        <!-- BACKEND: Display error messages here (e.g., "Invalid credentials") -->
                        <div id="loginError" style="color: #e74c3c; display: none; margin-top: 1rem; text-align: center;">
                        </div>

                        <div class="divider">or</div>

                        <div class="login-links">
                            <p class="signup-link">
                                Don't have an account?<br>
                                <a href="register-user.html">Sign up as a User</a> | 
                                <a href="register-provider.html">Sign up as a Pro</a>
                            </p>
                        </div>

                        <div class="text-center mt-3">
                            <a href="#" style="color: #004C99; text-decoration: none; font-size: 0.9rem;">
                                Forgot your password?
                            </a>
                            <!-- BACKEND: Link to password reset page -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Login Handler -->
    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginError = document.getElementById('loginError');
            
            // Client-side validation
            if (!email || !password) {
                loginError.textContent = 'Please enter both email and password';
                loginError.style.display = 'block';
                return;
            }
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtnText.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Signing in...';
            loginError.style.display = 'none';
            
            // BACKEND: Send to /api/auth/login endpoint
            // Expected payload: { email: string, password: string, rememberMe: boolean }
            // Expected response: { success: true, token: "...", user: {...} } or { success: false, message: "..." }
            
            setTimeout(() => {
                // Mock success - in production, replace with actual API call
                // try {
                //     const response = await fetch('/api/auth/login', {
                //         method: 'POST',
                //         headers: { 'Content-Type': 'application/json' },
                //         body: JSON.stringify({
                //             email: email,
                //             password: password,
                //             rememberMe: document.getElementById('remember').checked
                //         })
                //     });
                //     const result = await response.json();
                //     
                //     if (result.success) {
                //         // Store token in localStorage/sessionStorage
                //         localStorage.setItem('authToken', result.token);
                //         // Redirect to dashboard
                //         window.location.href = '/dashboard';
                //     } else {
                //         loginError.textContent = result.message || 'Login failed';
                //         loginError.style.display = 'block';
                //     }
                // } catch (error) {
                //     loginError.textContent = 'An error occurred. Please try again.';
                //     loginError.style.display = 'block';
                // }
                
                loginBtn.disabled = false;
                loginBtnText.textContent = 'Sign In';
                loginError.textContent = 'Demo mode: Backend not connected yet';
                loginError.style.display = 'block';
            }, 1000);
        }
    </script>
</body>
</html>
