<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
</head>
<body>
    <h2>Sign In</h2>
    {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    <form method="post" action="/accounts/auth/">
        {% csrf_token %}
        <input type="hidden" name="action" value="signin">
        <label>Email:</label><input type="email" name="email" required><br>
        <label>Password:</label><input type="password" name="password" required><br>
        <button type="submit">Sign In</button>
    </form>
    <p>Don't have an account? <a href="/accounts/auth/" onclick="event.preventDefault(); document.getElementById('signup-form').submit();">Sign Up</a></p>
    <form id="signup-form" method="post" action="/accounts/auth/" style="display:none;">
        {% csrf_token %}
        <input type="hidden" name="action" value="signup">
    </form>
</body>
</html>
