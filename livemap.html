<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Provider Tracking</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #map {
      height: 100vh;
      width: 100%;
    }

    .info {
      position: absolute;
      top: 15px;
      left: 15px;
      background: white;
      padding: 12px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }
  </style>
</head>
<body>

  <div class="info">
    <p><strong>Status:</strong> <span id="status">On the way</span></p>
    <p><strong>Distance:</strong> <span id="distance">--</span> km</p>
    <p><strong>ETA:</strong> <span id="eta">--</span> min</p>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Fixed user location (example)
    const user = [4.0511, 9.7679]; // Douala

    // Provider starting point
    let provider = [4.0605, 9.7500];

    // Initialize map
    const map = L.map('map').setView(user, 13);

    // Map tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    // Markers
    const userMarker = L.marker(user).addTo(map).bindPopup("You");
    const providerMarker = L.marker(provider).addTo(map).bindPopup("Provider");

    // Route line
    let route = L.polyline([provider, user]).addTo(map);

    // Distance function
    function distanceKm(a, b) {
      const R = 6371;
      const dLat = (b[0] - a[0]) * Math.PI / 180;
      const dLon = (b[1] - a[1]) * Math.PI / 180;
      const lat1 = a[0] * Math.PI / 180;
      const lat2 = b[0] * Math.PI / 180;

      const x =
        Math.sin(dLat / 2) ** 2 +
        Math.sin(dLon / 2) ** 2 * Math.cos(lat1) * Math.cos(lat2);

      return R * 2 * Math.atan2(Math.sqrt(x), Math.sqrt(1 - x));
    }

    // Live update simulation
    setInterval(() => {
      provider[0] += (user[0] - provider[0]) * 0.05;
      provider[1] += (user[1] - provider[1]) * 0.05;

      providerMarker.setLatLng(provider);
      route.setLatLngs([provider, user]);

      const dist = distanceKm(provider, user);
      document.getElementById("distance").textContent = dist.toFixed(2);

      const eta = Math.ceil((dist / 40) * 60); // 40 km/h
      document.getElementById("eta").textContent = eta;

      if (dist < 0.05) {
        document.getElementById("status").textContent = "Arrived";
      }
    }, 3000);
  </script>

</body>
</html>
